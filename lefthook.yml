---
pre-commit:
  parallel: true
  commands:
    prettier:
      tags: style
      glob: "*.{md,yml,yaml}"
      run: prettier --check {staged_files}
    yamllint:
      tags: lint
      glob: "*.{yml,yaml}"
      run: |
        yamllint -d "{extends: default, rules: {line-length: {max: 120}}}" {staged_files}
    golangci:
      tags: lint
      root: app/
      glob: "*.go"
      run: golangci-lint run ./...
